<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-app</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="customize">
        <!-- <p><span style="font-size: 1.1em;">CUSTOMIZE YOUR CALCULATOR</span></p> -->
        <div class="border">
          <p>BORDER</p>
          <div class="button-container">
            <button
            class="basic-button active"
            style="background-color: black" data-color="black"
          ></button>
          <button
            class="basic-button"
            style="background-color: #0f52ba" data-color="#0f52ba" 
          ></button>
          <button
            class="basic-button"
            style="background-color: #ef9b0f" data-color="#ef9b0f"
          ></button>
          <button class="basic-button" style="background-color: #610c04;" data-color="#610c04"></button>
          <button class="basic-button" style="background-color: #607d3b;" data-color="#607d3b"></button>
        </div>
        </div>
        <div class="calc-body">
          <p>BODY</p>
          <div class="button-container">
            <button
            class="basic-button"
            style="background-color: lightgray" data-color="lightgray"
          ></button>
          <button
            class="basic-button active"
            style="background-color: cyan" data-color="cyan"
          ></button>
          <button
            class="basic-button"
            style="background-color: #fff77d" data-color="#fff77d"
          ></button>
          <button class="basic-button" style="background-color: #900603;" data-color="#900603"></button>
          <button class="basic-button" style="background-color: #aef359;" data-color="#aef359"></button>
        </div>
        </div>
        <div class="screens">
          <p>SCREEN</p>
          <div class="button-container">
          <button
            class="basic-button active"
            style="background-color: #fdf6e4" data-color="#fdf6e4"
          ></button>
          <button
            class="basic-button"
            style="background-color: #6693f5" data-color="#6693f5"
          ></button>
          <button
            class="basic-button"
            style="background-color: #ffd800" data-color="#ffd800"
          ></button>
          <button class="basic-button" style="background-color: #bc544b;" data-color="#bc544b"></button>
          <button class="basic-button" style="background-color: #74b72e;"data-color="#74b72e"></button>
        </div>
        </div>
        <div class="button">
          <p>BUTTON</p>
          <div class="button-container">
          <button
            class="basic-button active"
            style="background-color: #ffffffcc" data-color="#ffffffcc"
          ></button>
          <button
            class="basic-button"
            style="background-color: #89cfef" data-color="#89cfef"
          ></button>
          <button
            class="basic-button"
            style="background-color: #fffacd" data-color="#fffacd"
          ></button>
          <button class="basic-button" style="background-color: #e3242b;" data-color="#e3242b"></button>
          <button class="basic-button" style="background-color: #b0fc38;" data-color="#b0fc38"></button>
        </div>
        </div>
        <div class="fonts">
          <p>FONTS</p>
          <div class="button-container">
          <button
            class="basic-button active"
            style="background-color: black" data-color="black"
          ></button>
          <button
            class="basic-button"
            style="background-color: #0080fe" data-color="#0080fe"
          ></button>
          <button
            class="basic-button"
            style="background-color: #ffbf00" data-color="#ffbf00"
          ></button>
          <button class="basic-button" style="background-color: #60100b;" data-color="#60100b"></button>
          <button class="basic-button" style="background-color: #3a5311;" data-color="#3a5311"></button>
        </div>
        </div>
        <div class="rainbow">
          <p>RAINBOW</p>
          <button class="rainbow-button">rainbow</button>
        </div>
      </div>
      <div class="body">
        <div class="screen">
          <div class="input">0</div>
          <div class="output">0</div>
        </div>
        <div class="grid-container">
          <div class="buttons delete">DEL</div>
          <div class="buttons percent">%</div>
          <div class="buttons symbol">&divide;</div>
          <div class="buttons symbol">&times;</div>
          <div class="buttons number">7</div>
          <div class="buttons number">8</div>
          <div class="buttons number">9</div>
          <div class="buttons symbol">&minus;</div>
          <div class="buttons number">4</div>
          <div class="buttons number">5</div>
          <div class="buttons number">6</div>
          <div class="buttons symbol">&plus;</div>
          <div class="buttons number">1</div>
          <div class="buttons number">2</div>
          <div class="buttons number">3</div>
          <div class="buttons equalsTo">&equals;</i></div>
          <div class="buttons number">0</div>
          <div class="buttons symbol">.</div>
          <div class="buttons all-clear">AC</div>
        </div>
      </div>
    </main>
  </body>
</html>
