<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-app</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <main class="main">
      <div class="customize">
        <div class="mode">
          <p>MODE</p>
          <button style="width: 60px; margin-right: 10px;">SIMPLE</button>
          <button style="width: 87px">SCIENTIFIC</button>
        </div>
        <!-- <p><span style="font-size: 1.1em;">CUSTOMIZE YOUR CALCULATOR</span></p> -->
        <div class="border">
          <p>BORDER</p>
          <div class="button-container">
            <button
            class="basic-button active"
            style="background-color: black"
          ></button>
          <button
            class="basic-button"
            style="background-color: #0f52ba"
          ></button>
          <button
            class="basic-button"
            style="background-color: #ef9b0f"
          ></button>
          <button class="basic-button" style="background-color: #610c04;"></button>
          <button class="basic-button" style="background-color: #607d3b;"></button>
        </div>
        </div>
        <div class="body">
          <p>BODY</p>
          <div class="button-container">
            <button
            class="basic-button active"
            style="background-color: lightgray"
          ></button>
          <button
            class="basic-button"
            style="background-color: cyan"
          ></button>
          <button
            class="basic-button"
            style="background-color: #fff77d"
          ></button>
          <button class="basic-button" style="background-color: #900603;"></button>
          <button class="basic-button" style="background-color: #aef359;"></button>
        </div>
        </div>
        <div class="screens">
          <p>SCREEN</p>
          <div class="button-container">
          <button
            class="basic-button active"
            style="background-color: #fdf6e4"
          ></button>
          <button
            class="basic-button"
            style="background-color: #6693f5"
          ></button>
          <button
            class="basic-button"
            style="background-color: #ffd800"
          ></button>
          <button class="basic-button" style="background-color: #bc544b;"></button>
          <button class="basic-button" style="background-color: #74b72e;"></button>
        </div>
        </div>
        <div class="button">
          <p>BUTTONS</p>
          <div class="button-container">
          <button
            class="basic-button active"
            style="background-color: #f5fefd"
          ></button>
          <button
            class="basic-button"
            style="background-color: #89cfef"
          ></button>
          <button
            class="basic-button"
            style="background-color: #fffacd"
          ></button>
          <button class="basic-button" style="background-color: #e3242b;"></button>
          <button class="basic-button" style="background-color: #b0fc38;"></button>
        </div>
        </div>
        <div class="fonts">
          <p>FONTS</p>
          <div class="button-container">
          <button
            class="basic-button active"
            style="background-color: #e7decc"
          ></button>
          <button
            class="basic-button"
            style="background-color: #0080fe"
          ></button>
          <button
            class="basic-button"
            style="background-color: #ffbf00"
          ></button>
          <button class="basic-button" style="background-color: #60100b;"></button>
          <button class="basic-button" style="background-color: #3a5311;"></button>
        </div>
        </div>
        <div class="rainbow">
          <p>RAINBOW</p>
          <button class="rainbow-button">rainbow</button>
        </div>
      </div>
      <div class="frame">
        <div class="screen">
          <div class="input">1+2+3+6+5+6</div>
          <div class="output">6</div>
        </div>
        <div class="grid-container">
          <div class="grid-item">C</div>
          <div class="grid-item"><span style="font-weight: 800">+/-</span></div>
          <div class="grid-item">%</div>
          <div class="grid-item">&divide;</div>
          <div class="grid-item">7</div>
          <div class="grid-item">8</div>
          <div class="grid-item">9</div>
          <div class="grid-item">&times;</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
          <div class="grid-item">&minus;</div>
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">&plus;</div>
          <div class="grid-item">0</div>
          <div class="grid-item">.</div>
          <div class="grid-item">AC</div>
          <div class="grid-item">&equals;</i></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
