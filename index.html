<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-app</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="screen">
        <div class="input">1+2+3+6+5+6+6+6+6+6+6+6+6+6+6+6</div>
        <div class="output">6</div>
      </div>
      <div class="grid-container">
        <div class="grid-item">C</div>
        <div class="grid-item symbol">+/-</div>
        <div class="grid-item symbol"><i class="fas fa-percent"></i></div>
        <div class="grid-item"><i class="fas fa-divide"></i></div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item symbol"><i class="fas fa-times"></i></div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item symbol"><i class="fas fa-minus"></i></div>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item symbol"><i class="fas fa-plus"></i></div>
        <div class="grid-item">0</div>
        <div class="grid-item">.</div>
        <div class="grid-item">AC</div>
        <div class="grid-item symbol"><i class="fas fa-equals"></i></div>
      </div>
    </div>
  </body>
</html>
